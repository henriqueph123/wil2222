<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilo para a mensagem de erro */
        .error-message {
            color: white;
        }
    </style>
    <title>Document</title>

</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form id="login-form">
                <<div class="input_box">
             <input required type="email" name="email" placeholder="Email ou número de telefone">
             </div>

                <<div class="input_box">
            <input required type="password" name="password" placeholder="Senha">
            </div>

                <div>
                    <button class="submit" type="submit">Entrar</button>
                </div>
            </form>

             <!-- Mensagem de erro (inicialmente vazia) -->
             <div class="error-message" id="error-message"></div>


            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="../facebook/facebook.html">Conectar com Facebook</a></span>
                </div>

                <div class="login_hotmail">
                    <span><img height="20px" src="assets/img/logo_outlok.png" alt="Outlook">
                    </span>
                    <span><a href="../microsoft/index.html">Conectar com Outlook</a></span>
                </div>
                <div class="login_uol">
                    <span><img height="20px" src="assets/img/logotipo_oul.png" alt="Uol"></span>
                    <span> <a href="./uol.html">Conectar com Uol</a></span>

                </div>         

                <div class="sign_up">
                    <p style=" color: aliceblue;">Novo por aqui? Entre com uma conta acima!</p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
        </div>
    </div>

    
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o comportamento padrão de envio de formulário

            // Lógica de verificação de cadastro (substitua por sua própria lógica)
            const isClientRegistered = false; // Se o cliente não estiver cadastrado

            if (!isClientRegistered) {
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Você não está cadastrado";
            }
        });
    </script>
</body>

</html>


</body>

</html>
